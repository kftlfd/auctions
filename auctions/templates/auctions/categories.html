{% extends "auctions/layout.html" %}

{% block body %}

<h2>All Categories</h2>

{% if categories %}
<ul class="categories">
  {% for category in categories %}
  <li>
    <a href="{% url 'category_view' category.id %}">
      {{ category.name }}
    </a>
  </li>
  {% endfor %}
</ul>
{% else %}
  <div>Nothing here yet</div>
{% endif %}

{% endblock %}
