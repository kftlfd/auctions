{% extends "auctions/layout.html" %}
{% load custom_tags %}

{% block body %}

{% if listings %}
<h2>My Listings</h2>

{% for listing in listings %}
<div class="listing">
  <ul>
    <li><a href="{% url 'listing_view' listing.id %}">title: {{ listing.title }}</a></li>
    <li>bid: {% listing_bid listing %}</li>
    <li><a href="{% url 'listing_edit' listing.id %}">edit</a></li>
  </ul>
</div>
{% endfor %}

{% else %}
<h2>No Listings Yet</h2>

{% endif %}

{% endblock %}
