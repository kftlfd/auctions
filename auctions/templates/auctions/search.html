{% extends "auctions/layout.html" %}

{% block body %}

<h2>Search</h2>

<form class="pb-3 mb-3 border-bottom" action="{% url 'search' %}" method="GET">
  
  <div class="d-flex flex-column flex-md-row gap-md-2 mb-1 mb-md-3">
    <label class="col-form-label" for="id_title">Title</label>
    <div class="flex-grow">{{ form.title }}</div>
  </div>
  
  <div class="d-flex flex-column flex-md-row justify-content-between gap-md-4">
    <div class="d-md-flex align-items-center gap-md-2 mb-1 mb-md-0 flex-grow">
      <label class="col-form-label" for="id_category">Category</label>
      <div class="flex-grow">{{ form.category }}</div>
    </div>
    
    <div class="d-md-flex align-items-center gap-md-2 mb-1 mb-md-0 flex-grow">
      <label class="col-form-label" for="id_status">Status</label>
      <div class="flex-grow">{{ form.status }}</div>
    </div>
    
    <div class="d-md-flex align-items-center gap-md-2 mb-3 mb-md-0 flex-grow">
      <label class="col-form-label" for="id_recency">Recency</label>
      <div class="flex-grow">{{ form.recency }}</div>
    </div>

    <input class="btn btn-primary" type="submit" value="Search">
  </div>
</form>

{% if listings %}
  {% include "auctions/listings_list.html" %}
{% else %}
  <div>No results</div>
{% endif %}

{% endblock %}
